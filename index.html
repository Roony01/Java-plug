<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Plug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffc0cb; /* Pinkish background */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: orange;
            padding: 15px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        .category {
            margin: 30px auto;
            max-width: 1000px;
        }
        h2 {
            margin-bottom: 15px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .products img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .products img:hover {
            transform: scale(1.05);
        }
        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    Java Plug - Your Affordable Connection to Quality Products in Kenya
</header>

<!-- Cars -->
<div class="category">
    <h2>Cars</h2>
    <div class="products">
        <img src="https://source.unsplash.com/400x300/?car" alt="Car">
        <img src="https://source.unsplash.com/400x300/?sports-car" alt="Car">
        <img src="https://source.unsplash.com/400x300/?luxury-car" alt="Car">
    </div>
</div>

<!-- Houses -->
<div class="category">
    <h2>Houses</h2>
    <div class="products">
        <img src="https://source.unsplash.com/400x300/?house" alt="House">
        <img src="https://source.unsplash.com/400x300/?modern-house" alt="House">
        <img src="https://source.unsplash.com/400x300/?villa" alt="House">
    </div>
</div>

<!-- Land -->
<div class="category">
    <h2>Land</h2>
    <div class="products">
        <img src="https://source.unsplash.com/400x300/?land" alt="Land">
        <img src="https://source.unsplash.com/400x300/?farm-land" alt="Land">
        <img src="https://source.unsplash.com/400x300/?green-field" alt="Land">
    </div>
</div>

<!-- Groceries -->
<div class="category">
    <h2>Groceries</h2>
    <div class="products">
        <img src="https://source.unsplash.com/400x300/?groceries" alt="Groceries">
        <img src="https://source.unsplash.com/400x300/?fruits" alt="Groceries">
        <img src="https://source.unsplash.com/400x300/?vegetables" alt="Groceries">
    </div>
</div>

<!-- Furniture -->
<div class="category">
    <h2>Furniture</h2>
    <div class="products">
        <img src="https://source.unsplash.com/400x300/?furniture" alt="Furniture">
        <img src="https://source.unsplash.com/400x300/?sofa" alt="Furniture">
        <img src="https://source.unsplash.com/400x300/?chair" alt="Furniture">
    </div>
</div>

<!-- Utensils -->
<div class="category">
    <h2>Utensils</h2>
    <div class="products">
        <img src="https://source.unsplash.com/400x300/?utensils" alt="Utensils">
        <img src="https://source.unsplash.com/400x300/?kitchen" alt="Utensils">
        <img src="https://source.unsplash.com/400x300/?cooking" alt="Utensils">
    </div>
</div>

<!-- Kitchen Items -->
<div class="category">
    <h2>Kitchen Items</h2>
    <div class="products">
        <img src="https://source.unsplash.com/400x300/?kitchen-items" alt="Kitchen">
        <img src="https://source.unsplash.com/400x300/?kitchenware" alt="Kitchen">
        <img src="https://source.unsplash.com/400x300/?dishes" alt="Kitchen">
    </div>
</div>

<!-- Lightbox -->
<div id="lightbox">
    <img src="" alt="Expanded View">
</div>

<script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    document.querySelectorAll('.products img').forEach(img => {
        img.addEventListener('click', () => {
            lightbox.style.display = 'flex';
            lightboxImg.src = img.src;
        });
    });

    lightbox.addEventListener('click', () => {
        lightbox.style.display = 'none';
    });
</script>

</body>
</html>
