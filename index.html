<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Plug - Your Affordable Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffd6e0; /* Pinkish background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: orange;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .intro {
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .products img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .products img:hover {
            transform: scale(1.05);
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            display: block;
            margin: 5% auto;
            max-width: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    Java Plug - Your Affordable Connection to Quality Products in Kenya
</header>

<div class="intro">
    Welcome to Java Plug! We connect you to the best products at unbeatable prices.  
    Browse our collection below.
</div>

<div class="products">
    <img src="https://via.placeholder.com/400x300?text=Car" alt="Car">
    <img src="https://via.placeholder.com/400x300?text=House" alt="House">
    <img src="https://via.placeholder.com/400x300?text=Land" alt="Land">
    <img src="https://via.placeholder.com/400x300?text=Groceries" alt="Groceries">
    <img src="https://via.placeholder.com/400x300?text=Furniture" alt="Furniture">
    <img src="https://via.placeholder.com/400x300?text=Utensils" alt="Utensils">
    <img src="https://via.placeholder.com/400x300?text=Kitchen+Items" alt="Kitchen Items">
    <img src="https://via.placeholder.com/400x300?text=Electronics" alt="Electronics">
</div>

<!-- Modal for full image view -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
</div>

<script>
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const images = document.querySelectorAll(".products img");
    const closeBtn = document.querySelector(".close");

    images.forEach(img => {
        img.addEventListener("click", () => {
            modal.style.display = "block";
            modalImg.src = img.src;
        });
    });

    closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
    });

    modal.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });
</script>

</body>
</html>
